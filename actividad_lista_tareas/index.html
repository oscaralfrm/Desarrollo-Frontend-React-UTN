<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📝 Gestor de Tareas 📝</title>

    <!-- Style Sheets -->
    <link rel="stylesheet" href="./styles/tasks.css">

    <!-- Favicon -->
    <link rel="tasklist icon" href="./images/task.png" type="image/x-icon">

    <!-- External Resources -->

    <!-- Favicons w/ Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    
    <!-- Task List Body -->

    <div class="container">
        <div class="task-logo"><img id="react-logo" src="./images/React-icon.svg.png" alt="react-logo" style="max-height: 100px;"><img src="./images/curso-react-utn.png" alt="curso-react-utn" style="max-height: 400px;"></div>
        

        <div class="tasklist">
            <h2>Lista de Tareas 📝</h2>
            <hr>

            <!-- Adding rows to the tasklist -->
            <div class="row">
                <input type="text" name="" id="input-box" placeholder="Agrega una Tarea">
                <button onclick="addTask()">Añadir</button>
            </div>

            <!-- Tasks -->
            <ul id="list-container">
            </ul>

        </div>


    </div>

    <!-- Scripts -->
    <script src="./tasks.js"></script>
</body>
</html>
